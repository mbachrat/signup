<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUp</title>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img id="odin" src="./pics/logo-odin.png" alt="Odin" height="240" width="auto">
        </div>
        <div class="lower">
            <div class="left">
                <div class="text">
                    <h1>
                       Welcome to The Page
                    </h1>
                    <h3>
                      Sign up and get a bunch of features
                    </h3>
                    <div class="sub">
                        <p>
                            Sign up and get a bunch of features
                        </p>
                        <ul>
                            <li>one bullet</li>
                            <li>second point thats longer</li>
                            <li>third one is good</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="formContainer">
                <div class="form">
                    <h1 class="signup">Sign Up</h1>
                    <form action="" method="post">
                        <div>
                            <!--<label for="firstName">First Name </label>-->
                            <input type="text" placeholder="Name" name="firstName" id="firstName" required>
                        </div>
                        <div>
                            
                            <input type="text" placeholder="Last" name="lastName" id="lastName" required>
                        </div>
                        <div>
                          
                            <input type="email" placeholder="fake@email.com" name="email" id="email" required>
                        </div>
                        <div>
                            
                            <input type="tel" placeholder="Phone Number" name="phonenumber" id="phoneNumber">
                        </div>
                        <div>
                           
                            <input type="password" placeholder="Password" name="password" id="password" required>
                        </div>
                        <div>
                            
                            <input type="password" placeholder="Confirm Password" name="samePass" id="samePass" required>
                        </div>
                        <div>
                            <button type="submit">Submit</button>
                        </div>


                    </form>
                </div>
                </div>
            </div>


        </div>
    </div>



    
</body>
</html>
